<app-top-header></app-top-header>

<section *ngIf="detail && !loading">
    <div class="container">
        <h1 style="text-align: center;margin-bottom: 20px;font-size: 40px;">Detail</h1>
        <div class="list-blog">
            <div class="blog-item">
                <h3>{{detail.title}}</h3>
                <div class="date-comment">
                    <p class="date">2020</p> - <strong class="comment"> 3 Comment</strong>
                </div>
                <img width="100%" height="80%" src="https://congthucmau.com/wp-content/uploads/2018/11/dia-diem-vui-choi-o-da-nang-ve-dem-cua-gioi-tre.jpg" alt="">
                <p class="content">
                    {{detail.Content}}
                </p>
                <div class="like-blog">
                    <ul>
                        <li class="like">
                            <a href="#" id="{{detail.id}}" class="likes-count tsi tsi-heart-o">
                                <span class="number">12</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="tsi tsi-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="tsi tsi-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="tsi tsi-pinterest-p"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="tsi tsi-envelope-o"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- author -->
        <div class="author">
            <div class="image">
                <img src="https://cheerup.theme-sphere.com/wp-content/uploads/2016/05/admin-avatar.jpg"
                    class="avatar avatar-82 photo" alt="">
            </div>
            <div class="author-content">
                <span>Author</span><br>
                <a style="color: black;" href="Shane Doe">Shane Doe</a>
                <p class="author-bio">
                    Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium,
                        totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et.
                </p>
            </div>
        </div>
        <!-- comment -->
        <app-blog-comment [detail]='detail' [list_comment] = "list_comment" >
        </app-blog-comment>
    </div>
</section>

<!-- The Modal -->
